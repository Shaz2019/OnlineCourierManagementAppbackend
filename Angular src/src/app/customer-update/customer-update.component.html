<div class='emp'>
    <div *ngIf='customer != null'>

        <table class='table'>
            <tr>
                <td>Customer Id</td>
                <td><input type='text' [(ngModel)]='customer.customerId' readonly></td>
            </tr>
            <tr>
                <td>Aadhar No</td>
                <td><input type='text' [(ngModel)]='customer.aadharNo' readonly></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type='text' [(ngModel)]='customer.firstName'></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type='text' [(ngModel)]='customer.lastName'></td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td><input type='text' [(ngModel)]='customer.mobileNo'></td>
            </tr>
            <!-- <tr>
                <td>Address Id</td>
                <td><input type='text' [(ngModel)]='customer.addressId'></td>
            </tr>
            <tr>
                <td>Bank Account</td>
                <td><input type='text' [(ngModel)]='customer.bankAccount'></td>
            </tr>
        -->
        </table>
        <button (click)='updated(customer)' class='btn btn-success btn-block'>Update</button>
        <button (click)='goBack()' class='btn btn-primary btn-block'>Back</button>

        <p class='alert alert-success' *ngIf='successMessage != null' (click)='successMessage=null'>
            {{successMessage}}
        </p>

    </div>


    <div *ngIf='errorMessage != null' class='alert alert-danger' (click)='errorMessage=null'>
        {{errorMessage}}
    </div>

    <div *ngIf='validationMessages != null' (click)='validationMessages=null'>
        <p *ngFor='let msg of validationMessages' class='alert alert-danger'>
            {{msg}}
        </p>
    </div>
</div>
