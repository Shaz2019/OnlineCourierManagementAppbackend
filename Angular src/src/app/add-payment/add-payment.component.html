<div style='background-color:rgb(190, 211, 132)'>
    <h3 style="text-align:center">Add Payment</h3>
 
    <form #pForm='ngForm' (submit)='addNewPayment(pForm)'>
        <div class='form-group'>
            <label for='coid'>Courier Id</label>
            <input id='coid' class='form-control' type='number' ngModel name='courierId'>
        </div>
        <div class='form-group'>
            <label for='pmid'>Payment Mode</label>
            <input id='pmid' class='form-control' type='text' ngModel name='paymentMode'>
        </div>
        
 
        <button type='submit' class='btn btn-primary btn-block' [disabled]='pForm.invalid'>Submit</button>
        <a [routerLink]="['/payment']"><button class='btn btn-danger btn-block'>Back</button></a>
        <div *ngIf='successMessage!=null' class='alert alert-success'>{{successMessage}}</div>
        <div *ngIf='errorMessage != null' class='alert alert-danger' (click)='errorMessage=null'>
            {{errorMessage}}
        </div>
        <div *ngIf='validationMessages != null' (click)='validationMessages=null'>
            <p *ngFor='let msg of validationMessages' class='alert alert-danger'>
                {{msg}}
            </p>
        </div>
    </form>
    
</div>
