<div style='background-color:rgb(190, 211, 132)' >

    <h3 style="text-align:center"> Create Employee</h3>

    <form #empForm='ngForm' (submit)='createNew(empForm.value)'>
        <div class='form-group'>
            <label for='eid'>Employee Id</label>
            <input id='eid' class='form-control' type='number' ngModel name='empId' >
        </div>
        
        <div class='form-group'>
            <label for='nm'>Name</label>
            <input id='nm' class='form-control' type='text' ngModel name='name' >
        </div>
        <div class='form-group'>
            <label for='eid'>Role</label>
            <input id='eid' class='form-control' type='text' ngModel name='role'>
        </div>
        <button type='submit' class='btn btn-primary btn-block' [disabled]='empForm.invalid'>Submit</button>
        <a [routerLink]="['/manager']"><button class='btn btn-danger btn-block' >Back</button></a>
    </form>

    <p  class='alert alert-success' *ngIf='successMessage != null' (click)='successMessage=null'>
        {{successMessage}}
    </p>
   
    <div *ngIf='errorMessage != null' class='alert alert-danger' (click)='errorMessage=null'>
        {{errorMessage}}
    </div>

    <div *ngIf='validationMessages != null' (click)='validationMessages=null'>
        <p *ngFor='let msg of validationMessages' class='alert alert-danger'>
            {{msg}}
        </p>
    </div>
    
</div>
